# infra/docker-compose.yml

services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
      - "8188:8188"
      - "8888:8888"
    # Если вы хотите править код локально и видеть изменения без пересборки (опционально):
    volumes:
      - ../backend:/app
    networks:
      - app-network

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
